<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bind</title>
    <script>

        var rashmika = {
            name: 'Rashmika',
            printName: function () {
                console.log(this.name);
            }
        };

        var chris = {
            name: 'Chris'
        };

        rashmika.printName();

        var fn = rashmika.printName.bind(chris);

        fn();

    </script>
</head>
<body>

</body>
</html>
